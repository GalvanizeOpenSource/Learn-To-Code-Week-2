<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script>

    var jaredWins = function(userChoice,userName) {
      window.alert(userName + " wins with " + userChoice+"!");
    }

    var showResults = function(winSel,userChoice, userName, computerChoice) {
      var winner = (winSel ? userName:"computer");
      window.alert(winner + " wins!\n" +
        userName + " = " + userChoice + "\n" +
        "computer = " + computerChoice);
    }

    var compare = function() {

      var userName = prompt("Enter your name:");
      var userChoice = prompt("Do you choose rock, paper or scissors?");
      var userChoiceLC = userChoice.toLowerCase();

      while (userChoiceLC !== "rock" && userChoiceLC !== "scissors" && userChoiceLC !== "paper") {
        userChoice = prompt("Do you choose rock, paper or scissors?");
        userChoiceLC = userChoice.toLowerCase();
      }
      var computerChoice = Math.random();

      if (computerChoice <= 0.33) {
          computerChoice = "rock";
      } else if (computerChoice <= 0.66) {
          computerChoice = "paper";
      } else {
          computerChoice = "scissors";
      }

      if (userName.toLowerCase() === "jared") {
        jaredWins(userChoice,userName);
      }
      else {
        if (userChoiceLC  === computerChoice) {
          window.alert("The result is a tie!");
        }
        else if(userChoiceLC ==="rock") {
          if (computerChoice==="scissors") {
            showResults(1,userChoice,userName,computerChoice);
          } 
          else {
            showResults(0,userChoice,userName,computerChoice);
          }
        }
        else if(userChoiceLC==="paper") {
          if(computerChoice ==="rock") {
            showResults(1,userChoice,userName,computerChoice);
          }
          else {
            showResults(0,userChoice,userName,computerChoice);
          }
        }
        else if(userChoiceLC==="scissors") {
          if (computerChoice==="paper") {
            showResults(1,userChoice,userName,computerChoice);
          }
          else {
            showResults(0,userChoice,userName,computerChoice);
          }
        }
      }  
    }; // end compare function

    </script>
  </head>
  <body>
    <div class="wrapper">
      <button class="button1" onclick="compare();">LETS PLAY RPS!</button>
    </div>
  </body>

</html>
